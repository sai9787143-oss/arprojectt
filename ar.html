<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer src="apartment.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
